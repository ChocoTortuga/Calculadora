<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <title>Calculadora abeja</title>
  </head>
  <body>
      <div class="container-fluid">
        <div class="row">
            <div class="col-3 bg-dark text-light text-center">
                <h1 class="display-6">Calculadora abeja</h1>
                <h6>Hecha con mucho esfuerzo</h6>
                <img src="Abeja.png" style="height: 20%;">
                <br>
                <h2 class="display-6">Resultado:</h2>
                <div class="bg-light text-dark p-1 rounded-1 display-6" style="height: 70px;" id="resultado">
                </div>
            </div>

            <!--Cuerpo calculadora-->
            <div class="col-9 p-0" style="background-color: #e2e3e5;">
                <div class="row">
                    <div class="col-12 text-center">
                        <table class="table table-secondary">
                            <tbody>
                              <!--Primer línea-->
                              <tr>
                                <td><button class="btn btn-dark w-100 fs-5 fw-bold" id="reset" style="height: 80px;">C</button></td>
                                <td><button class="btn btn-dark w-100 fs-5 fw-bold" id="raiz" style="height: 80px;">√</button></td>
                                <td><button class="btn btn-dark w-100 fs-5 fw-bold" id="potencia" style="height: 80px;">^</button></td>
                                <td><button class="btn btn-dark w-100 fs-5 fw-bold" id="division" style="height: 80px;">÷</button></td>
                              </tr>
                                
                              <!--Primer línea-->
                              <tr>
                                <td><button class="btn btn-warning w-100 fs-5 fw-bold" id="siete" style="height: 80px;">7</button></td>
                                <td><button class="btn btn-warning w-100 fs-5 fw-bold" id="ocho" style="height: 80px;">8</button></td>
                                <td><button class="btn btn-warning w-100 fs-5 fw-bold" id="nueve" style="height: 80px;">9</button></td>
                                <td><button class="btn btn-dark w-100 fs-5 fw-bold" id="multi" style="height: 80px;">x</button></td>
                              </tr>

                              <!--Segunda línea-->
                              <tr>
                                <td><button class="btn btn-warning w-100 fs-5 fw-bold" id="cuatro" style="height: 80px;">4</button></td>
                                <td><button class="btn btn-warning w-100 fs-5 fw-bold" id="cinco" style="height: 80px;">5</button></td>
                                <td><button class="btn btn-warning w-100 fs-5 fw-bold" id="seis" style="height: 80px;">6</button></td>
                                <td><button class="btn btn-dark w-100 fs-5 fw-bold" id="resta" style="height: 80px;">-</button></td>
                              </tr>

                              <!--Tercera línea-->
                              <tr>
                                <td><button class="btn btn-warning w-100 fs-5 fw-bold" id="uno" style="height: 80px;">1</button></td>
                                <td><button class="btn btn-warning w-100 fs-5 fw-bold" id="dos" style="height: 80px;">2</button></td>
                                <td><button class="btn btn-warning w-100 fs-5 fw-bold" id="tres" style="height: 80px;">3</button></td>
                                <td><button class="btn btn-dark w-100 fs-5 fw-bold" id="suma" style="height: 80px;">+</button></td>
                              </tr>

                              <!--Cuarta línea-->
                              <tr>
                                <td><button class="btn btn-dark w-100 fs-5 fw-bold" id="negativo" style="height: 80px;">+/-</button></td>
                                <td><button class="btn btn-warning w-100 fs-5 fw-bold" id="cero" style="height: 80px;">0</button></td>
                                <td><button class="btn btn-dark w-100 fs-5 fw-bold" id="decimal" style="height: 80px;">.</button></td>
                                <td><button class="btn btn-dark w-100 fs-5 fw-bold" id="igual" style="height: 80px;">=</button></td>
                              </tr>
                            </tbody>
                          </table>
                    </div>
                </div>
            </div>
        </div>
      </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <script src="codigo.js"></script>   
    </body>
</html>
